name: compile_from_source

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/compile_from_source.yml"
      - "vendor_ramdisk00"
      - "build_kali_nethunter.sh"
      - "util_functions.sh"

concurrency:
  group: compile-from-source-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 360

    env:
      DEVICE: oriole
      KERNEL_BRANCH: android14-gs-pixel-6.1
      KERNEL_TOP: ${{ github.workspace }}/android-kernel
      RAMDISK_DIR: ${{ github.workspace }}/android-kernel/prebuilts/boot-artifacts/ramdisks

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sanity check repo contents
        shell: bash
        run: |
          set -euo pipefail
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          /usr/bin/ls -al "${GITHUB_WORKSPACE}"

          if [ ! -f "${GITHUB_WORKSPACE}/vendor_ramdisk00" ]; then
            echo "ERROR: Missing file: ${GITHUB_WORKSPACE}/vendor_ramdisk00" >&2
            echo "Commit your extracted vendor ramdisk blob at repo root as: vendor_ramdisk00" >&2
            exit 1
          fi

      - name: Install build deps (binutils/ld.bfd + toolchain)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            bc bison build-essential ca-certificates clang cpio curl flex file git \
            lld llvm lz4 make ninja-build openssl pahole pkg-config python3 python3-pip \
            rsync unzip xz-utils zstd \
            binutils binutils-dev libelf-dev libncurses-dev libssl-dev ccache

          command -v /usr/bin/ld.bfd >/dev/null 2>&1 || (echo "ERROR: /usr/bin/ld.bfd missing" >&2; exit 1)

      - name: Install repo tool (writable launcher)
        shell: bash
        run: |
          set -euo pipefail
          sudo install -d -m 0755 /usr/local/bin
          sudo curl -fsSL -o /usr/local/bin/repo https://storage.googleapis.com/git-repo-downloads/repo
          sudo chmod 0755 /usr/local/bin/repo
          /usr/local/bin/repo version

      - name: Cache repo + out + ccache (best-effort speedup)
        continue-on-error: true
        uses: actions/cache@v4
        with:
          path: |
            android-kernel/.repo
            android-kernel/out
            .ccache
          key: pixel6-${{ runner.os }}-${{ env.KERNEL_BRANCH }}-${{ hashFiles('.github/workflows/compile_from_source.yml') }}
          restore-keys: |
            pixel6-${{ runner.os }}-${{ env.KERNEL_BRANCH }}-

      - name: repo init + sync (creates android-kernel/)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${KERNEL_TOP}"
          cd "${KERNEL_TOP}"

          /usr/local/bin/repo init \
            -u https://android.googlesource.com/kernel/manifest \
            -b "${KERNEL_BRANCH}" \
            --depth=1

          /usr/local/bin/repo sync \
            -c \
            -j"$(nproc)" \
            --force-sync \
            --no-clone-bundle \
            --no-tags \
            --optimized-fetch \
            --prune

          echo "Kernel tree top-level:"
          /usr/bin/ls -al "${KERNEL_TOP}"

      - name: Find + patch gki_defconfig (robust)
        shell: bash
        run: |
          set -euo pipefail
          cd "${KERNEL_TOP}"

          echo "Searching for gki_defconfig..."
          DEFCONFIG_PATH="$(find ./aosp ./common -type f -path "*/arch/arm64/configs/gki_defconfig" -print -quit || true)"
          if [ -z "${DEFCONFIG_PATH}" ]; then
            echo "ERROR: gki_defconfig not found under ./aosp or ./common" >&2
            find . -maxdepth 8 -type f -name "gki_defconfig" -print || true
            exit 1
          fi
          echo "Using defconfig: ${DEFCONFIG_PATH}"

          for line in \
            "CONFIG_BT_HCI=y" \
            "CONFIG_BT_HCIBTUSB=y" \
            "CONFIG_USB=y" \
            "CONFIG_USB_SUPPORT=y"
          do
            grep -qxF "${line}" "${DEFCONFIG_PATH}" || echo "${line}" >> "${DEFCONFIG_PATH}"
          done

          echo "Patched tail of defconfig:"
          tail -n 40 "${DEFCONFIG_PATH}"

      - name: Provide vendor ramdisk (from repo root vendor_ramdisk00)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${RAMDISK_DIR}/vendor_ramdisk"

          cp -f "${GITHUB_WORKSPACE}/vendor_ramdisk00" "${RAMDISK_DIR}/vendor_ramdisk-oriole.img"

          ln -sf "vendor_ramdisk-oriole.img" "${RAMDISK_DIR}/oriole.img"
          ln -sf "../vendor_ramdisk-oriole.img" "${RAMDISK_DIR}/vendor_ramdisk/oriole.img"

          echo "ramdisks:"
          /usr/bin/ls -al "${RAMDISK_DIR}"
          echo "ramdisks/vendor_ramdisk:"
          /usr/bin/ls -al "${RAMDISK_DIR}/vendor_ramdisk"

          test -f "${RAMDISK_DIR}/vendor_ramdisk-oriole.img"
          test -e "${RAMDISK_DIR}/oriole.img"
          test -e "${RAMDISK_DIR}/vendor_ramdisk/oriole.img"

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          cd "${KERNEL_TOP}"

          export HOSTCC=/usr/bin/gcc
          export HOSTCXX=/usr/bin/g++
          export HOSTLD=/usr/bin/ld.bfd
          export HOSTCFLAGS="-std=gnu11"
          export HOSTCXXFLAGS="-std=gnu++17"

          export CCACHE_DIR="${GITHUB_WORKSPACE}/.ccache"
          mkdir -p "${CCACHE_DIR}"

          if [ -x "${KERNEL_TOP}/build_slider.sh" ]; then
            ./build_slider.sh | tee "${GITHUB_WORKSPACE}/build.log"
          elif [ -x "${GITHUB_WORKSPACE}/build_kali_nethunter.sh" ]; then
            /usr/bin/bash "${GITHUB_WORKSPACE}/build_kali_nethunter.sh" | tee "${GITHUB_WORKSPACE}/build.log"
          else
            echo "ERROR: No build entrypoint found (expected build_slider.sh in kernel tree or build_kali_nethunter.sh in repo root)." >&2
            exit 1
          fi

      - name: Collect dist output
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "dist (if present):"
          /usr/bin/ls -al "${KERNEL_TOP}/out" || true
          find "${KERNEL_TOP}/out" -_
